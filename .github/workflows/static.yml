name: Deploy Flask app to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace 'x' with the appropriate version of Python you are using for your app
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Generate static content
        run: |
          python main.py &  # Start Flask app in the background

          # Wait for the app to be up and running
          sleep 5

          # Test if the app is running
          curl -I http://localhost:8080/

      # Add any other necessary steps to build the static HTML file (if needed)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./path/to/static-html-folder  # Change this to the path containing your static HTML file
          publish_branch: gh-pages  # Specify the branch where the static content will be deployed (gh-pages branch)
          force_orphan: true  # Ensure the deployment branch is not a part of the repository's commit history
